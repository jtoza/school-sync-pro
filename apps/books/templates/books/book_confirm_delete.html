{% extends 'base.html' %}
{% block content %}
<h3>Delete Book</h3>
<p>Are you sure you want to delete {{ object }}?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'books:book-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
