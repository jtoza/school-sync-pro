{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>{{ view.object|default:'New' }} Borrow</h3>
<div class="alert alert-info">Choose borrower type (Student or Staff) via content type, then enter the borrower's database ID.</div>
<form method="post">{% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
