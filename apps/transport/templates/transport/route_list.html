{% extends 'base.html' %}
{% block content %}
<h3>Routes</h3>
<a class="btn btn-primary btn-sm" href="{% url 'transport:route-create' %}">Add Route</a>
<table class="table table-striped mt-2">
  <thead><tr><th>Name</th><th>Start</th><th>End</th><th>Fare</th><th></th></tr></thead>
  <tbody>
    {% for r in object_list %}
    <tr>
      <td><a href="{% url 'transport:route-detail' r.pk %}">{{ r.name }}</a></td>
      <td>{{ r.start_point }}</td>
      <td>{{ r.end_point }}</td>
      <td>{{ r.fare }}</td>
      <td>
        <a href="{% url 'transport:route-update' r.pk %}" class="btn btn-sm btn-secondary">Edit</a>
        <a href="{% url 'transport:route-delete' r.pk %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No routes yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
