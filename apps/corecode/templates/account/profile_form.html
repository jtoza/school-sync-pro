{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Edit Profile</h3>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">Save</button>
  <a href="{% url 'corecode:profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
