{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Account Settings</h3>
<form method="post">{% csrf_token %}
  {{ form|crispy }}
  <div class="mt-2">
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'corecode:profile' %}" class="btn btn-secondary">Cancel</a>
    <a href="/accounts/password_change/" class="btn btn-link">Change Password</a>
  </div>
</form>
{% endblock %}
