{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body text-center">
        {% if profile and profile.avatar %}
          <img src="{{ profile.avatar.url }}" class="img-fluid rounded-circle mb-2" style="max-width: 160px;" alt="Avatar">
        {% else %}
          <i class="fas fa-user-circle fa-6x text-muted"></i>
        {% endif %}
        <h4 class="mt-3">{{ user.username }}</h4>
        <p class="text-muted">{{ user.email }}</p>
        <a href="{% url 'corecode:profile-edit' %}" class="btn btn-primary btn-sm">Edit Profile</a>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header"><strong>Profile Details</strong></div>
      <div class="card-body">
        <dl class="row">
          <dt class="col-sm-3">Phone</dt>
          <dd class="col-sm-9">{{ profile.phone|default:'-' }}</dd>
          <dt class="col-sm-3">Bio</dt>
          <dd class="col-sm-9">{{ profile.bio|default:'-' }}</dd>
        </dl>
        <a href="{% url 'corecode:profile-settings' %}" class="btn btn-outline-secondary btn-sm">Account Settings</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
